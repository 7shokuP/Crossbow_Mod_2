
def mcVersion = "1.7"
def versionMajor = 0
def versionMinor = 2

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge' // Add forge dependency

sourceSets.main {
    java {
        srcDirs = ['src/main/java', 'dependencies/main/java']
    }
    resources {
        srcDirs = ['src/main/resources', 'dependencies/main/resources']
    }
}

def versionBuild = 0
if (System.getenv("BUILD_NUMBER") != null)
    versionBuild = System.getenv("BUILD_NUMBER")
	
version = "${mcVersion}-${versionMajor}.${versionMinor}.${versionBuild}" // Set the version number
group= "micdoodle8.mods.crossbowmod"
archivesBaseName = "CrossbowMod"
	
minecraft {
    version = "1.7.10-10.13.4.1448-1.7.10" // Forge version
    assetDir = "eclipse/assets" // This is where forge will download Minecraft assets
}